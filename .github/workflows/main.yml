name: App Delivery

on:
  push:
    branches:
      - base

jobs:
  build:
    name: Run build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        node: [14.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: yarn install

      - name: Run build
        run: yarn isready

      - name: Delivery to Pinata
        uses: aquiladev/ipfs-action@v0.1.5
        id: pinata
        with:
          path: ./build
          service: pinata
          pinataKey: ${{ secrets.PINATA_KEY }}
          pinataSecret: ${{ secrets.PINATA_SECRET }}
          pinataPinName: ualeto-frontend